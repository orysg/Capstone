name: front-guard-prod

# docker compose -f production.yml up -d --build

services:
  frontend:
    build:
      context: ./frontend
      target: prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
  backend:
    build:
      context: ./backend
      target: prod
    env_file:
      - ./.env/.env.prod
    depends_on:
      - db
    restart: unless-stopped
  db:
    build:
      context: ./db
      target: prod
    env_file:
      - ./.env/.env.prod
    volumes:
      - ./db/data:/var/lib/postgresql/data
    restart: unless-stopped
  mock_api: # This is not exactly a production build
    build:
      context: ./mock-radar
    ports:
      - "5000:5000"
    restart: unless-stopped