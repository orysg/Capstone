<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
</head>
<body>
    <h1>Control Panel</h1>

    <h2>Switch Template</h2>
    <form action="/switch-template" method="post">
        <label for="template-id">Template ID:</label>
        <input type="text" id="template-id" name="id" required>
        <button type="submit">Switch Template</button>
    </form>

    <h2>Trigger Fall</h2>
    <form action="/trigger-fall" method="post">
        <label for="case-id">Case ID:</label>
        <input type="number" id="case-id" name="case" required>
        <button type="submit">Trigger Fall</button>
    </form>

    <h2>Reset Template</h2>
    <form action="/reset-template" method="post">
        <button type="submit">Reset Template</button>
    </form>
</body>
</html>
